<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run, Лысина, Run!</title>
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#ffffff">
	<link href="lysina_run_files/style.css" rel="stylesheet">
    <style>body{background-color:#f7f7f7;font-family:'Raleway',sans-serif}header{padding-top:1em;text-align:center;max-width:800px;margin:auto}h1{font-size:2em;font-weight:bold;}h1 a{text-decoration:none;color: black;}p{line-height:1.75em;font-size:1em}#hint{position:relative;top:0;display:none}#hintc{width:300px}#offline-resources{display:none}.interstitial-wrapper{color:#2b2b2b;font-size:1em;line-height:1.55;margin:0 auto;max-width:600px;padding-top:100px;width:100%}.runner-container{direction:ltr;height:150px;max-width:600px;overflow:hidden;position:absolute;top:220px;width:44px}.runner-canvas{height:150px;max-width:600px;opacity:1;overflow:hidden;position:absolute;top:0;z-index:2}.controller{background:rgba(247,247,247,.1);height:70vh;left:0;position:absolute;bottom:0;width:100vw;}#adBanner,.criBanner{padding-top:1em;margin:auto;width:728px;min-height:90px}#adRect,.criRect{padding-top:0.5em;margin:auto;z-index:+1;min-height:90px}.thumbnails-468 .trc_spotlight_item{background: #f0f0f0 !important;} #offline-resources{display:none}@media(max-height:350px){.interstitial-wrapper{margin-top:5%}}@media(min-width:420px) and (max-width:736px) and (min-height:240px) and (max-height:420px) and (orientation:landscape){.ep-sidetools{top:20%}.interstitial-wrapper{margin-bottom:100px}}@media(max-width:360px) and (max-height:480px){.ep-sidetools{top:75%}.interstitial-wrapper{padding-top:60px}.runner-container{top:8px}}@media(min-height:240px) and (orientation:landscape){.interstitial-wrapper{margin-bottom:90px}}@media(max-height:320px) and (orientation:landscape){.runner-container{top:10px}}@media(max-width:240px){.interstitial-wrapper{overflow:inherit;padding:0 8px}}#options{width:130px;margin:5em auto auto auto}#botStatus{position:absolute;z-index:2}#options span{margin-left:25px}.ep-sidetools{top:60%}</style>
	<link href="lysina_run_files/css" rel="stylesheet">
    <body>
	<header>
		<h1>Run, Лысина, Run!</h1>
		<p><br>Нажимай <strong>пробел</strong>, чтобы она прыгала.</p>
	</header>
    <div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
	<img class="icon icon-offline" jseval="updateIconClass(this.classList, iconClass)" jstcache="1" style="visibility: hidden;">
    <div class="runner-container"><canvas class="runner-canvas" width="600" height="150"></canvas></div><div class="runner-container"><canvas class="runner-canvas" width="600" height="150"></canvas></div></div>
    <div id="offline-resources" jstcache="0">
        <div id="offline-resources-1x" jstcache="0">
            <img id="1x-obstacle-large" src="lysina_run_files/1x-obstacle-large.png" jstcache="0">
            <img id="1x-obstacle-small" src="lysina_run_files/1x-obstacle-small.png" jstcache="0">
            <img id="1x-cloud" src="lysina_run_files/1x-cloud.png" jstcache="0">
            <img id="1x-text" src="lysina_run_files/1x-text.png" jstcache="0">
            <img id="1x-horizon" src="lysina_run_files/1x-horizon.png" jstcache="0">
            <img id="1x-trex" src="lysina_run_files/1x-trex.png" jstcache="0">
            <img id="1x-restart" src="lysina_run_files/1x-restart.png" jstcache="0">
        </div>
        <div id="offline-resources-2x" jstcache="0">
            <img id="2x-obstacle-large" src="lysina_run_files/2x-obstacle-large.png" jstcache="0">
            <img id="2x-obstacle-small" src="lysina_run_files/2x-obstacle-small.png" jstcache="0">
            <img id="2x-cloud" src="lysina_run_files/2x-cloud.png" jstcache="0">
            <img id="2x-text" src="lysina_run_files/2x-text.png" jstcache="0">
            <img id="2x-horizon" src="lysina_run_files/2x-horizon.png" jstcache="0">
            <img id="2x-trex" src="lysina_run_files/2x-trex.png" jstcache="0">
            <img id="2x-restart" src="lysina_run_files/2x-restart.png" jstcache="0">
        </div>
    </div>
    <div id="audio-resources" jstcache="0">
		<audio id="offline-sound-press" src="lysina_run_files/offline-sound-press.mp3"></audio>
		<audio id="offline-sound-hit" src="lysina_run_files/offline-sound-hit.mp3"></audio>
		<audio id="offline-sound-reached" src="lysina_run_files/offline-sound-reached.mp3"></audio>
	</div>
    <script src="lysina_run_files/runner.js"></script>
</body></html>
